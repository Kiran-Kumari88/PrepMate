<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material - PrepMate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
</head>
<body>
    <h2>Upload Your Study Material</h2>

     <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="material">Choose your file (PDF or DOC/DOCX):</label><br>
    <input type="file" id="material" name="material" accept=".pdf,.doc,.docx" required><br><br>

    <button type="submit">Upload & Generate Quiz</button>
  </form>
</body>
</html>
