<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic - PrepMate</title>
</head>
<body>
    <h2>Select a Topic to Practice</h2>

    <form action="practice.html" method="GET">
        <label for="topic">Choose a topic:</label><br>
        <select name="topic" id="topic" required>
        <option value="logic">Logic</option>
        <option value="reasoning">Reasoning</option>
        <option value="maths">Maths (up to 10th)</option>
        <option value="english">Basic English</option>
        <option value="gk">General Knowledge</option>   
        </select><br><br>

        <label>Select Practice Mode:</label><br>
        <input type="radio" name="mode" value="timed" placeholder="timed" required>Timed<br>
        <input type="radio" name="mode" value="untimed" placeholder="Untimed"required>Untimed<br>
    
         <button type="submit">Start Practice</button>
    </form>
    
</body>
</html>
